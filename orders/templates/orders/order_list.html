{% extends "base.html" %}

{% block content %}
<!-- Siparişler sayfası için stil düzenlemesi -->
<div class="order-container" style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 80vh; text-align: center; margin-top: 50px;">
    <h2>Siparişlerim</h2>

    {% if orders %}
        <ul style="list-style: none; padding: 0; text-align: left; width: 80%; margin-top: 20px;">
            {% for order in orders %}
                <li style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
                    <a href="{% url 'order_detail' order.pk %}" style="text-decoration: none; color: #007bff;">
                        Sipariş #{{ order.id }} - Toplam: {{ order.total_price }} ₺
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Henüz siparişiniz bulunmamaktadır.</p>
    {% endif %}
</div>
{% endblock %}
