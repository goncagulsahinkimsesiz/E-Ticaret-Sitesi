{% extends "base.html" %}

{% block content %}
<div class="login-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; text-align: center; margin-top: 50px;">
    <h2>Giriş Yap</h2>

    {% if messages %}
        <div style="margin-bottom: 10px; color: green;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" style="width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Form elemanlarını düzgün yerleştirir -->
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Giriş Yap</button>
    </form>

    <div style="margin-top: 10px;">
        <p>Hesabınız yok mu? <a href="{% url 'register' %}" style="color: #007bff;">Kayıt Ol</a></p>
    </div>
</div>
{% endblock %}
